name: Flutter iOS CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: macos-latest  # Use macOS runner for iOS builds

    steps:
    # Step 1: Checkout the code
    - uses: actions/checkout@v4

    # Step 2: Install Flutter
    - name: Set up Flutter
      run: |
        git clone https://github.com/flutter/flutter.git -b stable --depth 1
        echo "$HOME/flutter/bin" >> $GITHUB_PATH  # Add Flutter to PATH
        flutter --version

    # Step 3: Install dependencies
    - name: Install Flutter and CocoaPods dependencies
      run: |
        flutter pub get  # Fetch Dart dependencies
        cd ios && pod install  # Install CocoaPods dependencies

    # Step 4: Build the iOS app
    - name: Build iOS app
      run: flutter build ios --no-codesign

    # Step 5 (Optional): Upload build artifacts (e.g., IPA)
    - name: Upload iOS artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ios-build
        path: build/ios/iphoneos/*.app
